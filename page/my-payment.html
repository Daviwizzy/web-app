<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Urbanist", sans-serif;
    }
  </style>
</head>

<body>
  <section class="flex h-screen flex-col pt-[16px] p-[24px] gap-[28px] text-[#212121] mb-20">
    <div class="flex justify-between items-center">
      <div class="flex items-center gap-[16px] text-[24px] font-[700]">
        <img src="/images/account-icons.png" alt="account Icons" />
        <h4>My Payments</h4>
      </div>
    </div>
    <div class="flex justify-between  items-center">
      <h6 class="text-[22px] font-[700]">Recent Transactions</h6>
      <div class="flex justify-between items-center gap-4 text-[16px] font-[700] text-[#01B763]">
        <p>View All</p>
        <i class="bx bx-right-arrow-alt text-[30px] cursor-pointer" id=""></i>
      </div>
    </div>
    <div class="w-full flex justify-between gap-[20px] items-center" id="payments-card"></div>
  </section>
  <div
    class="w-full bg-white py-5 flex justify-around fixed px-8 text-[#9E9E9E] bottom-0 left-0 shadow-[0_-2px_10px_rgba(0,0,0,0.1)]">
    <div class="nav-item flex flex-col gap-1 items-center text-[10px]" data-page="index.html">
      <i class='bx bx-home-alt-2 text-2xl'></i>
      <span>Home</span>
    </div>
    <div class=" nav-item flex flex-col gap-1 items-center text-[10px]" data-page="my-payment.html">
      <i class='bx bx-user text-2xl'></i>
      <span>Payments</span>
    </div>
    <div class="nav-item flex flex-col gap-1 items-center text-[10px]" data-page="account.html">
      <i class='bx bxs-wallet-alt text-2xl'></i>
      <span>Account</span>
    </div>
  </div>
  <script src="../js/my-payments.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
