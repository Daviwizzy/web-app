<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../css/tailwind.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Overlay</title>
  </head>
  <body class="overflow-x-hidden">
    <!-- Main Content Area -->
    <div class="flex flex-col items-center min-h-screen pb-32"> <!-- Added padding-bottom to account for sticky button -->
      <!-- Hero Section -->
      <div class="relative w-full">
        <img src="../images/hero.svg" alt="Hero Base" class="top-0" />
        <img
          src="../images/hero-gradient.svg"
          alt="Hero Gradient"
          class="absolute bottom-10 left-0 w-full"
        />
      </div>

      <!-- Text Section -->
      <div class="flex flex-col gap-5 text-center mt-6 px-4">
        <h2 class="text-black font-semibold text-2xl leading-[1.3] tracking-[0.2px]">
          Property verification <br />made easy in 3 steps
        </h2>
        <p class="text-black font-normal text-lg leading-[1.6] tracking-[0.2px]">
          Upload, Verify, get Results.
        </p>
      </div>
    </div>

    <!-- Sticky Button Section -->
    <div class="w-full border-t border-gray-200 bg-white py-6 px-9 sticky bottom-0 ">
      <div class="flex justify-centerw-full z-20">
        <button
          class="w-[382px] h-[62px] py-4 px-4 bg-[#E6F8EF] rounded-full font-bold text-lg text-[#01B763]"
        >
          Get Started
        </button>
      </div>
    </div>
  </body>
</html>
