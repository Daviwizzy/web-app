    <div class="flex justify-around flex-row mb-4">

    <div id="create-new" class="tab-content active">
      <form id="registerForm" class="flex flex-col gap-[24px]">
        <div class="flex flex-col gap-[16px]">
          <label for="address" class="text-[16px] font-[700] leading-[25.6px]">Address</label>
          <input type="text" name="Address" id="address" placeholder="e.g 11, Allen avenue Opebi Ikeja Road" required
            pattern="[A-Za-z\s]+" class="w-full px-3 py-2 border-b-2 font-[700] border-green-500 focus:outline-none" />
        </div>

        <div class="flex flex-col gap-[16px]">
          <label for="state" class="text-[16px] font-[700] leading-[25.6px]">Select State/Province</label>
          <input type="text" name="State" id="state" placeholder="e.g Lagos" required pattern="[A-Za-z\s]+"
            class="w-full px-3 py-2 border-b-2 font-[700] border-green-500 focus:outline-none" />
        </div>
        <div class="flex flex-col gap-[16px]">
          <label for="local-government" class="text-[16px] font-[700] leading-[25.6px]">Local Government</label>
          <input type="text" name="Local Government" id="local-government" placeholder="e.g Amuwo Odofin" required
            pattern="[A-Za-z\s]+" class="w-full px-3 py-2 border-b-2 font-[700] border-green-500 focus:outline-none" />
        </div>
        <div class="flex flex-col gap-[16px]">
          <label for="landmark" class="text-[16px] font-[700] leading-[25.6px]">Nearest Landmark</label>
          <input type="text" name="Landmark" id="landmark" placeholder="e.g Shopright, Beside Allen Roundabout" required
            pattern="[A-Za-z\s]+" class="w-full px-3 py-2 border-b-2 font-[700] border-green-500 focus:outline-none" />
        </div>

        <div class="flex justify-center flex-col items-center gap-6" id="fileName">
          <input type="file" id="fileInput" class="hidden" accept="*/*" />
          <button type="button" id="openFileButton"
            class="bg-[#E6F8EF] w-full h-[62px] rounded-[100px] border-t-[1px] border-[#F5F5F5] text-[#01B763] font-[700] text-[16px] leading-[25.6px] text-center">
            <span><i class="bx bx-plus"></i></span>
            Upload Documents
          </button>
          <div id="error-message" class="text-red-400 text-center font-bold hidden"></div>
          <span class="font-[500] text-[14px] text-[#757575] text-center">
            Only PDF and Image documents are allowed up to 100MB.
          </span>
        </div>

        <button type="submit" id="verifyButton"
          class="w-full h-[62px] rounded-[100px] py-[18px] px-[16px] bg-[#E6F8EF] hidden">
          <p class="font-[700] text-[16px] text-[#01B763]">
            Start verification
          </p>
        </button>
      </form>
    </div>
