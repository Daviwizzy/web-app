<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="flex h-screen flex-col py-4 px-6 gap-7 text-gray-900 mb-10">
      <div class="top-0 flex gap-4 items-center justify-between">
        <div class="flex gap-5 items-center">
          <i
            class="bx bx-arrow-back text-3xl cursor-pointer"
            id="backArrow"
          ></i>
          <h4 class="font-bold text-2xl">Security</h4>
        </div>
      </div>
      <div class="flex flex-col gap-[28px]">
        <div class="flex justify-between">
          <h5 class="font-[600] text-[20px] leading-[32px]">Change Email</h5>
          <i class="bx bx-chevron-right text-4xl"></i>
        </div>
        <div class="flex justify-between">
          <h5 class="font-[600] text-[20px] leading-[32px]">Chnage Password</h5>
          <i class="bx bx-chevron-right text-4xl"></i>
        </div>

        <button
          type="submit"
          class="bg-[#E6F8EF] w-full h-[62px] rounded-[100px] border-t-[1px] border-[#F5F5F5] text-[#01B763] font-[700] text-[16px] leading-[25.6px] text-center"
        >
          Continue
        </button>
      </div>
    </div>
  </body>
</html>
