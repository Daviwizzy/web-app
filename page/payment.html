<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>
      body {
        font-family: "Urbanist", sans-serif;
      }

      .bg-radial-custom {
        background: radial-gradient(
          50% 50% at 50% 50%,
          rgba(1, 183, 99, 0.4) 0%,
          rgba(1, 183, 99, 0) 100%
        );
      }
      .icon-gradient {
        background: linear-gradient(286.17deg, #01b763 0%, #34e895 100%);
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>

  <body>
    <div class="flex flex-col py-4 px-6 gap-7 text-gray-900">
      <!-- Top Section -->
      <div class="top-0 flex gap-4 items-center justify-between">
        <div class="flex gap-5 items-center">
          <i
            class="bx bx-arrow-back text-3xl cursor-pointer"
            id="backArrow"
          ></i>
          <h4 class="font-bold text-2xl">Make payment</h4>
        </div>
      </div>

      <div class="flex flex-col gap-6 items-center">
        <p class="font-[600] text-[16px] text-[#424242]">
          11, Allen Avenue Opebi Ikeja Road, Ikeja Lagos State.
        </p>
      </div>
      <div class="flex justify-center items-center relative">
        <div class="absolute w-96 h-96 bg-radial-custom rounded-full"></div>
        <div
          class="w-72 h-72 bg-white rounded-full border-4 border-green-500 flex flex-col justify-center items-center text-center shadow-lg relative z-10"
        >
          <div class="flex flex-col items-center space-y-4">
            <i class="bx bxs-wallet-alt icon-gradient text-6xl"></i>

            <div class="text-4xl font-bold">
              <span class="text-[40px] font-[700] text-[#212121]">120,000</span>
              <span class="font-[600] text-[16px] text-[#424242]">NGN</span>
            </div>
          </div>
          <p class="text-[18px] font-[500] text-[#757575]">Total Amount Due</p>
        </div>
      </div>
      <div
        class="w-full rounded-[16px] py-6 px-5 bg-[#FAFAFA] flex flex-col gap-5 border border-[#EEEEEE]"
      >
        <div class="flex justify-between">
          <div class="flex flex-col gap-1 w-[160px] items-center">
            <p class="font-[700] text-[24px] text-[#212121]">10,000</p>
            <p class="font-[400] text-[14px] text-[#616161]">
              Initial consulation
            </p>
          </div>
          <hr class="w-[1px] h-[64px] bg-[#EEEEEE]" />
          <div class="flex flex-col gap-1 w-[160px] items-center">
            <p class="font-[700] text-[24px] text-[#212121]">30,000</p>
            <p class="font-[400] text-[14px] text-[#616161]">
              Document Verification
            </p>
          </div>
          <hr />
        </div>
        <hr class="w-full h-[1px] bg-[#EEEEEE]" />
        <div class="flex justify-between">
          <div class="flex flex-col gap-1 w-[160px] items-center">
            <p class="font-[700] text-[24px] text-[#212121]">74,000</p>
            <p class="font-[400] text-[14px] text-[#616161]">Legal and duty</p>
          </div>
          <hr class="w-[1px] h-[64px] bg-[#EEEEEE]" />
          <div class="flex flex-col gap-1 w-[160px] items-center">
            <p class="font-[700] text-[24px] text-[#212121]">14,000</p>
            <p class="font-[400] text-[14px] text-[#616161]">Total Charges</p>
          </div>
          <hr />
        </div>
      </div>
      <button
        class="w-full rounded-[100px] py-[18px] px-[16px] bg-[#01B763] text-center text-[16px] font-[700] text-white"
        style="box-shadow: 4px 8px 24px 0px #01b76340"
      >
        Make Payment
      </button>
    </div>
    <script src="../js/payment.js"></script>
  </body>
</html>
