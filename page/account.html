<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section class="flex h-screen flex-col pt-[16px] p-[24px] mb-10 gap-[28px] text-[#212121]">
    <div class="flex justify-between items-center">
      <div class="flex items-center gap-[16px] text-[24px] font-[700]">
        <img src="/images/account-icons.png" alt="account Icons" />
        <h4>Account</h4>
      </div>
      <img src="/images/account-icons2.png" alt="" class="w-[28px] h-[28px]" />
    </div>

    <div class="w-full flex justify-between gap-[20px] items-center" id="user-card"></div>

    <div class="flex flex-col gap-[24px]">
      <a href="personal-Info.html">
        <div class="flex justify-between items-center">
          <div class="gap-5 flex items-center">
            <i class="bx bx-user text-3xl"></i>

            <h4 class="font-[700] text-[18px]">Personal Info</h4>
          </div>
          <i class="bx bx-chevron-right text-3xl"></i>
        </div>
      </a>
      <a href="">
        <div class="flex justify-between items-center">
          <div class="gap-5 flex items-center">
            <i class="bx bx-check-shield text-3xl"></i>
            <h4 class="font-[700] text-[18px]">Security</h4>
          </div>
          <i class="bx bx-chevron-right text-3xl"></i>
        </div>
      </a>
      <a href="">
        <div class="flex justify-between items-center">
          <div class="gap-5 flex items-center">
            <i class="bx bx-file text-3xl"></i>
            <h4 class="font-[700] text-[18px]">Legal Agreement</h4>
          </div>
          <i class="bx bx-chevron-right text-3xl"></i>
        </div>
      </a>
      <a href="privacy-policy.html">
        <div class="flex justify-between items-center">
          <div class="gap-5 flex items-center">
            <i class="bx bx-lock text-3xl"></i>
            <h4 class="font-[700] text-[18px]">Privacy Policy</h4>
          </div>
          <i class="bx bx-chevron-right text-3xl"></i>
        </div>
      </a>
      <a href="help.html">
        <div class="flex justify-between items-center">
          <div class="gap-5 flex items-center">
            <i class="bx bx-menu text-3xl"></i>
            <h4 class="font-[700] text-[18px]">Help Center</h4>
          </div>
          <i class="bx bx-chevron-right text-3xl"></i>
        </div>
      </a>
      <a href="">
        <div class="flex justify-between items-center text-[#F75555]">
          <div class="gap-5 flex items-center">
            <i class="bx bx-log-out text-3xl"></i>
            <h4 class="font-[700] text-[18px]">Logout</h4>
          </div>
        </div>
      </a>
    </div>
  </section>

  <div
    class="w-full bg-white py-5 flex justify-around fixed px-8 text-[#9E9E9E] bottom-0 left-0 shadow-[0_-2px_10px_rgba(0,0,0,0.1)]">
    <div class="nav-item flex flex-col gap-1 items-center text-[10px]" data-page="index.html">
      <i class='bx bx-home-alt-2 text-2xl'></i>
      <span>Home</span>
    </div>
    <div class=" nav-item flex flex-col gap-1 items-center text-[10px]" data-page="my-payment.html">
      <i class='bx bx-user text-2xl'></i>
      <span>Payments</span>
    </div>
    <div class="nav-item flex flex-col gap-1 items-center text-[10px]" data-page="account.html">
      <i class='bx bxs-wallet-alt text-2xl'></i>
      <span>Account</span>
    </div>
  </div>
  <script src="/js/account.js"></script>
</body>

</html>
