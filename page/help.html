<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Center</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      .tab-link {
        border-bottom: 2px solid #eeeeee;
        width: 191px;
        text-align: center;
        transition: border-color 0.3s;
      }
      .tab-link-active {
        border-bottom: 4px solid #01924f;
      }
    </style>
  </head>
  <body>
    <div class="flex h-screen flex-col py-4 px-6 gap-7 text-gray-900 mb-10">
      <div class="top-0 flex gap-4 items-center justify-between">
        <div class="flex gap-5 items-center">
          <i
            class="bx bx-arrow-back text-3xl cursor-pointer"
            id="backArrow"
          ></i>
          <h4 class="font-bold text-2xl">Help Center</h4>
        </div>
      </div>
      <div class="flex justify-around flex-row mb-4">
        <button class="tab-link py-2 px-4" onclick="openTab(event, 'faq')">
          FAQ
        </button>
        <button class="tab-link py-2 px-4" onclick="openTab(event, 'contact')">
          Contact Us
        </button>
      </div>
      <div id="faq" class="tab-content active">
        <div class="mt-4">
          <div class="flex gap-3 mb-3">
            <button
              class="w-[99px] h-[42px] rounded-[100px] py-2 px-5 border-[2px] border-solid border-[#01B763] active:bg-[#01B763]"
            >
              General
            </button>
            <button
              class="w-[99px] h-[42px] rounded-[100px] py-2 px-5 border-[2px] border-solid border-[#01B763]"
            >
              Account
            </button>
            <button
              class="w-[99px] h-[42px] rounded-[100px] py-2 px-5 border-[2px] border-solid border-[#01B763]"
            >
              Service
            </button>
          </div>
          <div class="mb-2">
            <button
              class="w-full h-[77px] text-left py-2 px-4 bg-white border border-solid border-gray-200 rounded-[16px] font-[700] text-[18px] items-center flex justify-between"
              data-target="faq1"
            >
              What is Verizon?
              <span><img src="/images/help-arrow.png" alt="" /></span>
            </button>
            <p id="faq1" class="hidden px-4 py-2">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit...
            </p>
          </div>
          <div class="mb-2">
            <button
              class="w-full h-[77px] text-left py-2 px-4 bg-white border border-solid border-gray-200 rounded-[16px] font-[700] text-[18px] items-center flex justify-between"
              data-target="faq2"
            >
              Are Verizon Services free?
              <span><img src="/images/help-arrow.png" alt="" /></span>
            </button>
            <p id="faq2" class="hidden px-4 py-2">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit...
            </p>
          </div>
          <div class="mb-2">
            <button
              class="w-full h-[77px] text-left py-2 px-4 bg-white border border-solid border-gray-200 rounded-[16px] font-[700] text-[18px] items-center flex justify-between"
              data-target="faq3"
            >
              Where are your jurisdictions?
              <span><img src="/images/help-arrow.png" alt="" /></span>
            </button>
            <p id="faq3" class="hidden px-4 py-2">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit...
            </p>
          </div>
        </div>
      </div>

      <div id="contact" class="tab-content">
        <div
          class="w-full h-[72px] items-center rounded-[16px] p-6 border border-solid border-gray-200 flex gap-4 mb-3"
        >
          <img src="/images/call.png" alt="" />
          <span class="font-[700] text-[18px]">Call Us</span>
        </div>
        <div
          class="w-full h-[72px] items-center rounded-[16px] p-6 border border-solid border-gray-200 flex gap-4 mb-3"
        >
          <img src="/images/call.png" alt="" />
          <span class="font-[700] text-[18px]">WhatsApp</span>
        </div>
        <div
          class="w-full h-[72px] items-center rounded-[16px] p-6 border border-solid border-gray-200 flex gap-4 mb-3"
        >
          <img src="/images/call.png" alt="" />
          <span class="font-[700] text-[18px]">Instagram</span>
        </div>
        <div
          class="w-full h-[72px] items-center rounded-[16px] p-6 border border-solid border-gray-200 flex gap-4 mb-3"
        >
          <img src="/images/call.png" alt="" />
          <span class="font-[700] text-[18px]">Facebook</span>
        </div>
        <div
          class="w-full h-[72px] items-center rounded-[16px] p-6 border border-solid border-gray-200 flex gap-4 mb-3"
        >
          <img src="/images/call.png" alt="" />
          <span class="font-[700] text-[18px]">Twitter</span>
        </div>
      </div>
    </div>
    <script src="../js/help.js"></script>
  </body>
</html>
