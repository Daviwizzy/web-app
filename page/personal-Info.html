<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="flex h-screen flex-col py-4 px-6 gap-7 text-gray-900 mb-10">
      <div class="top-0 flex gap-4 items-center justify-between">
        <div class="flex gap-5 items-center">
          <i
            class="bx bx-arrow-back text-3xl cursor-pointer"
            id="backArrow"
          ></i>
          <h4 class="font-bold text-2xl">Personal Info</h4>
        </div>
        <img
          src="/images/edit-icons.png"
          alt=""
          type="button"
          class="cursor-pointer"
          onclick="enableEditing()"
        />
      </div>
      <form id="infoForm" class="space-y-4 mb-20" onsubmit="saveData(event)">
        <div class="flex justify-center items-center">
          <img
            src="#"
            id="profilePicture"
            alt="Profile Picture"
            class="w-[120px] h-[120px] rounded-full relative text-transparent bg-slate-300"
          />

          <img
            src="/images/edit-icons2.png"
            alt=""
            type="button"
            id="editIcon"
            class="w-8 h-8 absolute top-[185px] right-[150px]"
            onclick="document.getElementById('fileInput').click(); showSaveButton()"
          />

          <input
            type="file"
            id="fileInput"
            accept="image/*"
            class="hidden"
            onchange="updateProfilePicture()"
          />
        </div>
        <div>
          <label
            for="fullName"
            class="text-lg font-bold leading-7 tracking-wide"
            >Full Name</label
          >
          <input
            type="text"
            id="fullName"
            name="fullName"
            class="w-full px-3 py-2 border-b-2 border-green-500 focus:outline-none"
            disabled
          />
        </div>
        <div>
          <label
            for="phoneNumber"
            class="text-lg font-bold leading-7 tracking-wide"
            >Phone Number</label
          >
          <input
            type="text"
            id="phoneNumber"
            name="phoneNumber"
            class="w-full px-3 py-2 border-b-2 border-green-500 focus:outline-none"
            disabled
          />
        </div>
        <div>
          <label for="email" class="text-lg font-bold leading-7 tracking-wide"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border-b-2 border-green-500 focus:outline-none"
            disabled
          />
        </div>
        <div>
          <label for="address" class="text-lg font-bold leading-7 tracking-wide"
            >Address</label
          >
          <input
            type="text"
            id="address"
            name="address"
            class="w-full px-3 py-2 border-b-2 border-green-500 focus:outline-none"
            disabled
          />
        </div>
        <div>
          <label
            for="location"
            class="text-lg font-bold leading-7 tracking-wide"
            >Location</label
          >
          <input
            type="text"
            id="location"
            name="location"
            class="w-full px-3 py-2 border-b-2 border-green-500 focus:outline-none"
            disabled
          />
        </div>
        <div id="saveButtonContainer" class="hidden">
          <button
            type="submit"
            class="bg-[#01924F] w-full h-[62px] rounded-[100px] border-t-[1px] border-[#F5F5F5] text-[#FFFFFF] font-[700] text-[16px] leading-[25.6px] text-center mb-10"
          >
            Save Profile
          </button>
        </div>
      </form>
    </div>

    <script src="/js/personal-info.js"></script>
  </body>
</html>
